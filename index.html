<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bg-rectify"></div>
  <div class="bg-rectify2"></div>
  <main>
    <div class="container">
      <div>
        <img class="hero"src="./images/illustration-hero.svg" alt="Girl hearing music">
      </div>
      <div class="card">
      <h1>Order Summary</h1>      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>       
     <div class="box">
        <img class="music" src="./images/icon-music.svg" alt="icon music">
        <div class="subscription">Annual Plan<br>
          <span>$59.99/year</span>
        </div>      
        <button class="link" href="#">Change</button>  
      </div>  
      <button class="payment" href="#">Proceed to Payment</button> <br>
      <button class="cancel" href="#">Cancel Order</button>      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Massoud</a>.
      </div>
    </div> 
  </main>   
</body>
</html>
